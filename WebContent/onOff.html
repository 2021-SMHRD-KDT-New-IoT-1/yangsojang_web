<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Toggles</title>
  <link rel="stylesheet" href="./assets/css/onOff.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="animations-container">
    <h3>Enable animations?</h3>
    <div class="toggle toggle--on-off">
      <div class="toggle__switch">
        <input class="toggle__checkbox" id="toggle1" type="checkbox" name="toggle1" checked=""/><span class="toggle__handle"></span><span class="toggle__backdrop"></span>
      </div>
      <label class="toggle__label" for="toggle1">Enable animations when clicking toggles</label>
    </div>
  </div>
  <div>
    <h3>With on/off</h3>
    <div class="toggle toggle--on-off">
      <div class="toggle__switch">
        <input class="toggle__checkbox" id="toggle2" type="checkbox" name="toggle2"/><span class="toggle__handle"></span><span class="toggle__backdrop"></span>
      </div>
      <label class="toggle__label" for="toggle2">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Soluta, omnis possimus molestias vitae dolorum sequi quas perferendis, maiores ad dignissimos quo velit neque deleniti a tenetur eveniet accusantium illum harum.</label>
    </div>
  </div>
  <div>
    <h3>With left/right</h3>
    <div class="toggle toggle--left-right is-left-selected">
      <label class="toggle__option" for="toggle3">Left</label>
      <div class="toggle__switch">
        <input class="toggle__checkbox" id="toggle3" type="checkbox" name="toggle3"/><span class="toggle__handle"></span><span class="toggle__backdrop"></span>
      </div>
      <label class="toggle__option" for="toggle3">Right</label>
    </div>
  </div>
</div>
<!-- partial -->
  <script  src="./assets/js/onOff.js"></script>

</body>
</html>
